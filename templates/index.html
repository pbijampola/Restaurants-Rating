<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zomato predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class='text-center'> RESTRAURANT RATING</h2>
<form action="{{ url_for('predict') }}" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">City</label>
      <input type="number" class="form-control" name='city' placeholder="Enter city Nummber" required required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cuisines</label>
        <input type="number" class="form-control" name='cuisines' placeholder="Choose Cuisine" required required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Booking</label>
        <input type="number" class="form-control" name='Tablebooking' placeholder="Apply for Booking A table" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Online Delivery</label>
        <input type="number" class="form-control" name='Onlinedelivery' placeholder="Online Delivery" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Delivery Now</label>
        <input type="number" class="form-control" name='deliverynow' placeholder="Delivery Now" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Price Range</label>
        <input type="number" class="form-control" name='price_range' placeholder="Range of the price"required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rating Color</label>
        <input type="number" class="form-control" name='rating_color' placeholder="Choose your Rating Color" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rating Text</label>
        <input type="number" class="form-control" name='rating_text' placeholder="Choose Rating Text" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Vote</label>
        <input type="number" class="form-control" name='Votes' placeholder="Vote" required required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cost</label>
        <input type="number" class="form-control" name='Cost' placeholder="Cost" required required>
      </div>
    <button type="submit" class="btn btn-primary btn-lg">predict</button>
  </form>
</div>
<br>
<br>
<div class="mb-3 text-info-center">
    {{ prediction_text }}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
